version: "3.4"

services:
  php:
    image: ahubertledorze/lamp:dev
    restart: on-failure
    volumes:
      - php_socket:/var/run/php
      - ./my-app:/srv/app
      - ./docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
    environment:
      # Run "composer require symfony/orm-pack" to install and configure Doctrine ORM
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
      DATABASE_URL: mysql://user:nopassword@mysql/my-bdd
  caddy:
    image: ahubertledorze/caddy-lamp:dev
    depends_on:
      - php
    restart: unless-stopped
    volumes:
      - php_socket:/var/run/php
      - caddy_data:/data
      - caddy_config:/config
      - ./my-app/public:/srv/app/public:ro
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=nopassword
      - MYSQL_DATABASE=my-bdd
      - MYSQL_USER=user
      - MYSQL_PASSWORD=nopassword
    volumes:
      - mysql-data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: nopassword
      UPLOAD_LIMIT: 1G
      PHP_MAX_INPUT_VARS: 1G
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: 'https://phpma.localhost'
    ports:
      - "8080:80"
    volumes:
      - ./docker/phpma/config.inc.php:/etc/phpmyadmin/config.user.inc.php
    depends_on:
      - mysql
  dnsmasq:
    container_name: dnsmasq
    image: andyshinn/dnsmasq
    restart: on-failure
    command: -A /.local/127.0.0.1
    ports:
      - "127.0.0.1:53:53/udp"
      - "127.0.0.1:53:53/tcp"
    cap_add:
      - NET_ADMIN
volumes:
  php_socket:
  caddy_data:
  caddy_config:
  mysql-data:
